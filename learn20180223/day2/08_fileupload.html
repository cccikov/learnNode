<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文件上传</title>
</head>

<body>
    <!-- 直接本地打开就可以，因为不是ajax，所以不用服务器环境  但是静态文件上传文件要加上 enctype 属性-->
    <form action="http://127.0.0.1:3000/upload" enctype="multipart/form-data" method="post">
        <p>
            名字：
            <label for="name">
                <input type="text" name="name" value="" placeholder="请输入名字">
            </label>
        </p>
        <p>
            年龄：
            <label for="age">
                <input type="text" name="age" value="" placeholder="请输入年龄"> 岁
            </label>
        </p>
        <p>
            性别：
            <label>
                <input type="radio" name="gender" value="male" checked=""> 男
            </label>
            <label>
                <input type="radio" name="gender" value="female"> 女
            </label>
        </p>
        <p>
            文件：
            <label>
                <input type="file" name="file">
            </label>
        </p>
        <button>提交</button>
    </form>


</body>

</html>
