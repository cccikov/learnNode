<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>21_express_upload</title>
    <script src="axios.min.js"></script>
</head>

<body>
    <p>
        <span>上传单个文件</span>
        <input type="file" name="file" id="file">
    </p>
    <p>
        <span>上传多个文件</span>
        <input type="file" name="files" id="files" multiple>
    </p>
    <p>
        <span>上传多个文件</span>
        <input type="file" name="pictures" id="pictures" multiple>
    </p>
    <button onclick="single()">单个文件</button>
    <button onclick="multiple()">多个文件</button>
    <button onclick="mix()">混合文件</button>
    <button onclick="any()">任意上传</button>
    <button onclick="none()">纯文本域</button>
    <button onclick="file()">随机</button>

    <script>
        /**
         * 单个文件
         */
        function single() {
            upload("/single", "file");
        }

        /**
         * 多个文件
         */
        function multiple() {
            upload("/multiple", "files");
        }

        /**
         * 混合文件
         */
        function mix() {
            upload_mix("/mix");
        }

        /**
         * 任意上传
         */
        function any() {
            upload_mix("/any");
        }

        /**
         * 随机
         */
        function file() {
            upload_mix("/file");
        }


        /**
         * 无文件上传
         */
        function none() {
            // formData
            let formData = new FormData();
            let data = {
                name: "ccc",
                age: 18,
                gender: "male",
            };
            Object.keys(data).forEach(key => {
                formData.append(key, data[key])
            });

            // ajax
            axios({
                method: "post",
                url: "/none",
                data: formData,
            }).then(res => {
                console.log(res.data);
            }).catch(err => {
                console.error(err);
            });
        }

        /**
         * 上传文件
         */
        function upload(url, name) {
            // formData
            let formData = new FormData();
            let data = {
                name: "ccc",
                age: 18,
                gender: "male",
            };
            Object.keys(data).forEach(key => {
                formData.append(key, data[key])
            });
            let files = document.getElementById(name).files;
            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    formData.append(name, file);
                });
            }

            // ajax
            axios({
                method: "post",
                url,
                data: formData,
            }).then(res => {
                console.log(res.data);
            }).catch(err => {
                console.error(err);
            });
        }

        /**
         * mix 单双混合
         * 可以上传 多个 file_input , 就是有多个表单项是对应文件的，比如上面的 file，files，pictures
         */
        function upload_mix(url) {
            // formData
            let formData = new FormData();
            let data = {
                name: "ccc",
                age: 18,
                gender: "male",
            };
            Object.keys(data).forEach(key => {
                formData.append(key, data[key])
            });

            // 文件部分
            let inputs = document.querySelectorAll("input[type=file]");
            Array.from(inputs).forEach(input => {
                let files = input.files;
                if (files.length > 0) {
                    Array.from(files).forEach(file => {
                        formData.append(input.name, file);
                    });
                }
            });

            // ajax
            axios({
                method: "post",
                url,
                data: formData,
            }).then(res => {
                console.log(res.data);
            }).catch(err => {
                console.error(err);
            });
        }
    </script>
</body>

</html>
