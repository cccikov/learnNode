<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>post和get请求</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: stretch;
            margin: 0;
        }

        .get,
        .post {
            padding: 12px;
            flex: 1 1 auto;
        }

        section {
            padding: 0 50px;
        }

        section h5 {
            margin: 30px 0 10px -25px;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#ajax-get").click(function () {
                $.ajax({
                    url: "getData",
                    type: "get",
                    data: {
                        name: "ccc",
                        age: 18,
                        gender: "male",
                        type: "ajax",
                        by: "data-obj",
                        time: new Date().getTime()
                    },
                    // data:"type=ajax&by=data-string&name=ccc&age=18&gender=male&time="+(new Date().getTime()),
                    // url: "getData?type=ajax&by=url&name=ccc&age=18&gender=male&time="+(new Date().getTime()),
                    success: function (result) {
                        console.log(result);
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        console.log(this);
                        console.log(errorThrown);
                    },
                    async: true,
                    // dataType: "text",
                    dataType: "json", // 返回的json一定要是名和值都用双引号括住
                });
            });





            $("#ajax-post").click(function () {
                $.ajax({
                    url: "postData",
                    type: "post",
                    data: {
                        name: "ccc",
                        age: 18,
                        gender: "male",
                        type: "ajax",
                        by: "data-obj",
                        time: new Date().getTime()
                    },
                    // data:"type=ajax&by=data-string&name=ccc&age=18&gender=male&time="+(new Date().getTime()),
                    // url: "postData?type=ajax&by=url&name=ccc&age=18&gender=male&time="+(new Date().getTime()),
                    success: function (result) {
                        console.log(result);
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        console.log(this);
                        console.log(errorThrown);
                    },
                    async: true,
                    // dataType: "text",
                    dataType: "json", // 返回的json一定要是名和值都用双引号括住
                });
            });


        });
    </script>
</head>

<body>

    <div class="get">
        <h4>get请求系列</h4>
        <section>
            <h5>表单请求</h5>
            <form action="http://127.0.0.1:3000/getData" method="get">
                <p>
                    名字：
                    <label for="name">
                        <input type="text" name="name" value="" placeholder="请输入名字">
                    </label>
                </p>
                <p>
                    年龄：
                    <label for="age">
                        <input type="text" name="age" value="" placeholder="请输入年龄"> 岁
                    </label>
                </p>
                <p>
                    性别：
                    <label>
                        <input type="radio" name="gender" value="male" checked=""> 男
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> 女
                    </label>
                </p>
                <button>提交</button>
            </form>
        </section>

        <section>
            <h5>url请求</h5>
            <a href="getData?name=ccc&age=18&gender=male">url请求</a>
        </section>

        <section>
            <h5>ajax jq</h5>
            <button id="ajax-get">ajax</button>
        </section>
    </div>

    <div class="post">
        <h4>post请求系列</h4>
        <section>
            <h5>post表单请求</h5>
            <form action="http://127.0.0.1:3000/postData" method="post">
                <p>
                    名字：
                    <label for="name">
                        <input type="text" name="name" value="" placeholder="请输入名字">
                    </label>
                </p>
                <p>
                    年龄：
                    <label for="age">
                        <input type="text" name="age" value="" placeholder="请输入年龄"> 岁
                    </label>
                </p>
                <p>
                    性别：
                    <label>
                        <input type="radio" name="gender" value="male" checked=""> 男
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> 女
                    </label>
                </p>
                <button>提交</button>
            </form>
        </section>

        <section>
            <h5>url请求</h5>
            <a href="postData?name=ccc&age=18&gender=male">url请求</a>
        </section>

        <section>
            <h5>ajax jq</h5>
            <button id="ajax-post">ajax</button>
        </section>
    </div>

</body>

</html>
